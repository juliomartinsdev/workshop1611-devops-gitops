apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshop-devops-frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 858431073453.dkr.ecr.us-east-1.amazonaws.com/workshop-devops/prod/frontend:v1
        ports:
        - containerPort: 80
